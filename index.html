<style>
	body {
		margin: 0;
		background: black;
	}
	canvas {
            /* top: 50%;
            left: 50%; */
            z-index: 1;
            display: block;
            position: absolute;
            transform: translate(-50%, -50%);
            animation: heart 1.75s ease infinite
    }
    @keyframes heart {
            0% {
                transform: scale(1.4);
            }
            17% {
                transform: scale(1.1);
            } 
            80% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1.4);
            }
        }
</style>
